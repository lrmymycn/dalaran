<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>iBulter</title>
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.2.0.css"/>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script type="text/javascript" src="cordova-2.2.0.js"></script>
        <script type="text/javascript" src="js/head.load.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script> 
    </head>
    <body>
        <div id="page-carwash-booking" data-role="page" data-theme="c">
        	<div data-role="header" data-theme="c">
        		<a data-rel="back" data-icon="arrow-l">Back</a>
        		<h1 data-translate="true">Car Wash</h1>
        	</div>
        	<div data-role="content">
        		<form id="form-cleaner" action="" method="post">
        			<h3 data-translate="true">Date and Time</h3>
        			<span id="selected-date"></span>
        			<h3 data-translate="true">Contact</h3>
					<span id="selected-contact">Loading...</span>
					<h3 data-translate="true">Services</h3>
					<span id="selected-service">Loading...</span>
					<h3 data-translate="true">Additional Information</h3>
        			<span id="comment">Loading...</span>
        			<h2><span data-translate="true">Total</span>: $<span class="total"></span></h2>
        			<a href="#" data-role="button" data-inline="true" data-theme="c" class="btn-cancel" data-translate="true">Cancel Booking</a>
        		</form>
        	</div><!-- /content -->
        </div>
    </body>
</html>
