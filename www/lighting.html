<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>iBulter</title>
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.2.0.css"/>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script type="text/javascript" src="cordova-2.2.0.js"></script>
        <script type="text/javascript" src="js/head.load.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>      
    </head>
    <body>
        <div id="page-homeautomation" data-role="page" data-theme="c">
        	<div data-role="header" data-theme="c">
        		<a href="home.html" data-icon="home" data-direction="reverse" data-translate="true">Home</a>
        		<h1 data-translate="true">Lightings</h1>
        	</div>
        	<div data-role="content">
        		<div data-role="fieldcontain"> 
					<label for="kitchen">Kitchen:</label>
					<select name="kitchen" id="kitchen" data-role="slider" data-id="22">
						<option value="0">Off</option>
						<option value="1">On</option>
					</select>
				</div>
				<div data-role="fieldcontain"> 
					<label for="bathroom">Bathroom:</label>
					<select name="bathroom" id="bathroom" data-role="slider" data-id="30">
						<option value="0">Off</option>
						<option value="1">On</option>
					</select>
				</div>
				<div data-role="fieldcontain"> 
					<label for="tracklight">Track Light:</label>
					<select name="tracklight" id="tracklight" data-role="slider" data-id="25">
						<option value="0">Off</option>
						<option value="1">On</option>
					</select>
				</div>
				<div data-role="fieldcontain"> 
					<label for="moodlight">Mood Light:</label>
					<select name="moodlight" id="moodlight" data-role="slider" data-id="29">
						<option value="0">Off</option>
						<option value="1">On</option>
					</select>
				</div>
				<div data-role="fieldcontain" class="slider"> 
					<label for="spotlight">Spot Light:</label>
    				<input name="spotlight" id="spotlight" data-highlight="true" min="0" max="100" value="0" type="range" data-id="35">
				</div>
        	</div>
        </div>
    </body>
</html>
