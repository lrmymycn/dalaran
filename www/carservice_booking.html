<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>iBulter</title>
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.2.0.css"/>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script type="text/javascript" src="cordova-2.2.0.js"></script>
        <script type="text/javascript" src="js/head.load.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script> 
    </head>
    <body>
        <div id="page-carservice-booking" data-role="page" data-theme="c">
        	<div data-role="header" data-theme="c">
        		<a data-rel="back" data-icon="arrow-l">Back</a>
        		<h1>Car Service</h1>
        	</div>
        	<div data-role="content">
        		<form id="form-cleaner" action="" method="post">
        			<h3>Date</h3>
        			<span id="selected-date"></span>
        			<h3>Preferred Time</h3>
        			<span id="selected-time"></span>
					<h3>Contact</h3>
					<span id="selected-contact">Loading...</span>
					<h3>Car Details</h3>
					<span id="car-details">Loading...</span>
					<h3>Note</h3>
        			<span id="comment">Loading...</span><br/>
        			<a href="#" data-role="button" data-inline="true" data-theme="c" class="btn-cancel">Cancel Booking</a>
        		</form>
        	</div><!-- /content -->
        </div>
    </body>
</html>
