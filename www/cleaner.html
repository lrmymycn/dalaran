<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>iBulter</title>
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.2.0.css"/>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script type="text/javascript" src="cordova-2.2.0.js"></script>
        <script type="text/javascript" src="js/head.load.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script> 
    </head>
    <body>
        <div id="page-homeclean" data-role="page" data-theme="c">
        	<div data-role="header" data-theme="c">
        		<a href="home.html" data-icon="home" data-direction="reverse" data-translate="true">Home</a>
        		<h1 data-translate="true">Home Clean</h1>
        		<a href="help.html" data-help="homeclean" data-icon="info" class="ui-btn-right" data-theme="c" data-translate="true">Help</a>
        	</div>
        	<div data-role="content">
        		<form id="form-homeclean" action="" method="post">
        			<h3 data-translate="true">Date</h3>
        			<span id="selected-date"></span>
        			<h3 data-translate="true">Contact</h3>
        			<fieldset id="contact-list" data-role="controlgroup" data-inset="false">
						Loading...
					</fieldset>
        			<h3 data-translate="true">Cleaner</h3>
        			<select name="person" id="people">
					</select>
        			<h3 data-translate="true">Select Time</h3>
        			<select name="timesegments" class="required" id="timesegments" multiple="multiple" data-native-menu="false" data-icon="grid">
						
					</select>
					<h3 data-translate="true">Services</h3>
					<fieldset id="service-list" data-role="controlgroup" data-inset="false">
						Loading...
					</fieldset>
					<h3 data-translate="true">Door Passcode</h3>
					<input type="text" name="passcode" id="passcode" value=""  />	
        			<div data-role="fieldcontain" class="ui-hide-label">
						<label for="comment">Additional Information</label>
						<textarea name="comment" id="comment" placeholder="Additional Information"></textarea>
        			</div>
        			<h2><span data-translate="true">Total</span>: $<span class="total"></span></h2>
        			<a href="#" data-role="button" data-inline="true" data-theme="c" class="btn-pay" data-translate="true">Pay Now</a>
        		</form>
        	</div><!-- /content -->
        	
        	<div id="popup-passcode" data-role="popup" data-overlay-theme="a" >
				<div data-role="header" data-theme="c">
					<h1>Passcode</h1>
				</div>
				<div data-role="content" data-theme="c">
					<input name="passcode" placeholder="Enter your passcode" />
					<a href="#" data-role="button" data-rel="back" class="btn-passcode">Save</a>
				</div>
			</div><!-- /popup -->
        </div>
    </body>
</html>
