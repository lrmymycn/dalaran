<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>iBulter</title>
    </head>
    <body>
        <div id="page-dishes" data-role="page" data-theme="c">
        	<div data-role="header" data-theme="c">
        		<a data-rel="back" data-icon="arrow-l">Back</a>
        		<h1 id="text-category"></h1>
        	</div>
        	<div data-role="content">
        		<ul data-role="listview" data-inset="true" id="list-dishes">
					
        		</ul>
        	</div><!-- /content -->
        	
        	<div id="popup-quantity" data-role="popup" data-overlay-theme="a" >
				<div data-role="header" data-theme="c">
					<h1>Quantity</h1>
				</div>
				<div data-role="content" data-theme="c">
					<input name="quantity" value="1" />
					<a href="#" data-role="button" class="btn-quantity">Add</a>
				</div>
			</div><!-- /popup -->
        </div>
    </body>
</html>
