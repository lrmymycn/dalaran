<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>iBulter</title>
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.2.0.css"/>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script type="text/javascript" src="cordova-2.2.0.js"></script>
        <script type="text/javascript" src="js/head.load.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>      
    </head>
    <body>
        <div id="page-removal" data-role="page" data-theme="c">
        	<div data-role="header" data-theme="c" data-position="fixed">
        		<a href="home.html" data-icon="home" data-direction="reverse" data-translate="true">Home</a>
        		<h1 data-translate="true">House Removal</h1>
        		<a href="help.html" data-help="removal" data-icon="info" class="ui-btn-right" data-theme="c" data-translate="true">Help</a>
        	</div>
        	<div data-role="content">
        		<form id="form-removal" action="" method="post">
        			<h3 data-translate="true">Date</h3>
        			<input name="date" id="removal-date" value="" type="date" class="required" placeholder="Select a date">
        			<h3 data-translate="true">Preferred Time</h3>
        			<span id="selected-time"></span>
        			<fieldset id="time-list" data-role="controlgroup" data-inset="false">
						Loading...
					</fieldset>	
        			<h3 data-translate="true">Contact</h3>
        			<fieldset id="contact-list" data-role="controlgroup" data-inset="false">
						Loading...
					</fieldset>
        			<div data-role="fieldcontain" class="ui-hide-label">
						<label for="comment">Additional Information</label>
						<textarea name="comment" id="comment" class="required" placeholder="Additional Information"></textarea>
        			</div>
        			<a href="#" data-role="button" data-inline="true" data-theme="c" class="btn-pay" data-translate="true">Book Now</a>
        		</form>
        	</div><!-- /content -->
        </div>
    </body>
</html>
